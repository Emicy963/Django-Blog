<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
    </h1>Are you sure you want to delete this post?</h1>
        <p>{{ post.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'post_detail' post.id %}">Cancel</a>
    </form>
</body>
</html>
