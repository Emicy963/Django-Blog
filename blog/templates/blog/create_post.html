<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Cor de fundo suave */
            color: #333; /* Cor do texto */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px; /* Largura máxima do contêiner */
            margin: 0 auto; /* Centraliza o contêiner */
            padding: 20px;
            background: #fff; /* Fundo branco para o contêiner */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
        }

        h1 {
            color: #333; /* Cor do título */
            text-align: center; /* Centraliza o título */
        }

        form {
            display: flex;
            flex-direction: column; /* Alinha os itens em coluna */
        }

        button {
            margin-top: 10px; /* Margem acima do botão */
            padding: 10px; /* Preenchimento interno */
            color: #fff; /* Cor do texto do botão */
            background: #007BFF; /* Cor de fundo do botão */
            border: none; /* Remove borda padrão */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Muda o cursor ao passar por cima */
        }

        button:hover {
            background: #0056b3; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>
