<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Published:</strong> {{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    {% if user == post.author %}
        <a href="{% url 'post_edit' post.id %}">Edit</a>
        <a href="{% url 'delete_post' post.id %}">Delete</a>
    {% endif %}
    
    <a href="{% url 'post_list' %}">Back to list</a>
    <p><a href="{% url 'home_page' %}">Back Home</a></p>
</body>
</html>
